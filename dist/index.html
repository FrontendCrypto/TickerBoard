<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.8/css/solid.css" />
  <title>TickerBoard</title>
</head>

<!-- @todo Configure HTML, JS and SCSS style rules: breaks, indents... -->

<body>
  <div class="device" 
  data-controller="content"
  data-content-change-value="5.68">
    <div class="navbar">
      <button class="navbar--button">
        <i class="uis uis-bars"></i>
      </button>
      <div class="navbar--content">
        <img class="navbar--image" data-content-target="icon" src="images/btc.svg" alt="" />
        <span class="navbar--title" data-content-target="name">Bitcoin</span>
      </div>
      <button class="navbar--button">
        <i class="uis uis-user-circle"></i>
      </button>
    </div>

    <div class="content">
      <div class="asset-info">
        <div class="asset--content">
          <div class="asset-info--title">
            <h3>Price</h3>
          </div>
          <div>
            <div class="asset-info--value">
              <h4 data-content-target="price">24.587,14 €</h4>
            </div>
            <div class="asset-info--change">
              <i data-content-target="changeDirection" class="uis uis-angle-double-up"></i>
              <span><span data-content-target="change">5.68</span>%</span>
            </div>
          </div>
        </div>
        <div class="asset--content">
          <div class="asset-info--title">
            <h3>Balance</h3>
          </div>
          <div>
            <div class="asset-info--value">
              <h4 data-content-target="quantity">0.876214 BTC</h4>
            </div>
            <div class="asset-info--subtitle">
              <span data-content-target="currencyBalance">21.579,92 €</span>
            </div>
          </div>
        </div>
      </div>

      <div class="chart">
        <div class="chart--wrapper">
          <img src="images/placeholder-chart.svg" alt="" />
        </div>
        <div class="chart--timefrme-selector">
          <button class="key chart--button">1h</button>
          <button class="key chart--button active">4h</button>
          <button class="key chart--button">12h</button>
          <button class="key chart--button">1D</button>
          <button class="key chart--button">3D</button>
          <button class="key chart--button">YTD</button>
        </div>
      </div>
      <canvas
        data-controller="chart"
        data-chart-data-value='{ "labels": ["January", "February", "March", "April", "May", "June", "July"], "datasets": [{ "label": "My First dataset", "backgroundColor": "transparent", "borderColor": "#3B82F6", "data": [37, 83, 78, 54, 12, 5, 99] }] }'
></canvas>
    </div>

    <div 
    class="keyboard" 
    data-controller="keyboard" 
    data-keyboard-configuration-value="false"
    data-action="switch:toggle->keyboard#manageChunksVisibility">
      <div 
      class="configuration" 
      data-keyboard-target="configuration">
        <div class="configuration--wrapper">
          <div 
          class="switch" 
          data-controller="switch"
          data-action="click->switch#toggle"
          data-switch-target-value="categories"
          data-switch-active-value="true">
            <div class="switch--element">
              <div class="switch--indicator"></div>
            </div>
            <div class="switch--label">
              <span data-switch-target="status">Hide</span>
              <span>categories</span>
            </div>
          </div>
          
          <div 
          class="switch" 
          data-controller="switch"
          data-action="click->switch#toggle"
          data-switch-target-value="actions"
          data-switch-active-value="true">
            <div class="switch--element">
              <div class="switch--indicator"></div>
            </div>
            <div class="switch--label">
              <span data-switch-target="status">Hide</span>
              <span>actions</span>
            </div>
          </div>
        </div>
      </div>

      <div 
      class="notch" 
      data-controller="notch" 
      data-keyboard-target="notch">
        <i class="uis uis-grip-horizontal-line"></i>
      </div>
      <div class="keyboard--wrapper">
        <div class="control">

          <div 
            class="search"
            data-controller="search"
            data-search-visible-value="false">
            <div class="search--wrapper">
              <button 
              class="search--button"
              data-action="click->search#toggleVisibility"
              data-search-target="button">
              <i class="uis uis-search"></i>
            </button>
            <input 
            type="text"
            class="search--input"
            data-action="keydown->search#onKeyPress"
            data-search-target="input">
            <button 
              class="search--clear"
              style="display: none;"
              data-action="click->search#clearInput"
              data-search-target="clear">
              <i class="uis uis-times"></i>
            </button>
            </div>
          </div>

          <button class="configuration--button" data-keyboard-target="key"
            data-action="click->keyboard#toggleConfiguration" data-value="configuration">
            <i class="uis uis-setting"></i>
          </button>
        </div>

        <div 
        class="categories" 
        data-keyboard-target="categories">
          <button class="keyboard--navigation navigation--prev">
            <i class="uis uis-angle-left-b"></i>
          </button>
          <div class="categories--wrapper">
            <button 
            class="key category" 
            data-keyboard-target="key"
            data-value="NFT">
              <i class="uis uis-scenery"></i>
              <p class="category--ticker">NFT</p>
            </button>
            <button 
            class="key category" 
            data-keyboard-target="key"
            data-value="GameFi">
              <i class="uis uis-scenery"></i>
              <p class="category--ticker">GameFi</p>
            </button>
            <button 
            class="key category" 
            data-keyboard-target="key"
            data-value="DeFi">
              <i class="uis uis-channel"></i>
              <p class="category--ticker">DeFi</p>
            </button>
            <button 
            class="key category" 
            data-keyboard-target="key"
            data-value="CEX">
              <i class="uis uis-scenery"></i>
              <p class="category--ticker">CEX</p>
            </button>
            <button 
            class="key category" 
            data-keyboard-target="key"
            data-value="DEX">
              <i class="uis uis-scenery"></i>
              <p class="category--ticker">DEX</p>
            </button>
            <button 
            class="key category" 
            data-keyboard-target="key"
            data-value="PoW">
              <i class="uis uis-scenery"></i>
              <p class="category--ticker">PoW</p>
            </button>
          </div>
          <button class="keyboard--navigation navigation--next">
            <i class="uis uis-angle-right-b"></i>
          </button>
        </div>
          
        <div class="coins">
          <button class="keyboard--navigation navigation--prev">
            <i class="uis uis-angle-left-b"></i>
          </button>
          <div class="coins--wrapper">
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="btc">
              <img class="coin--icon" src="images/btc.svg" alt="" />
              <p class="coin--ticker">BTC</p>
            </button>
            <button 
            class="key coin"
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="eth">
              <img class="coin--icon" src="images/eth.svg" alt="" />
              <p class="coin--ticker">ETH</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="usdt">
              <img class="coin--icon" src="images/usdt.svg" alt="" />
              <p class="coin--ticker">USDT</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="bnb">
              <img class="coin--icon" src="images/bnb.svg" alt="" />
              <p class="coin--ticker">BNB</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="usdc">
              <img class="coin--icon" src="images/usdc.svg" alt="" />
              <p class="coin--ticker">USDC</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="matic">
              <img class="coin--icon" src="images/matic.svg" alt="" />
              <p class="coin--ticker">MATIC</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="xrp">
              <img class="coin--icon" src="images/XRP.svg" alt="" />
              <p class="coin--ticker">XRP</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="ada">
              <img class="coin--icon" src="images/ada.svg" alt="" />
              <p class="coin--ticker">ADA</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="doge">
              <img class="coin--icon" src="images/doge.svg" alt="" />
              <p class="coin--ticker">DOGE</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="matic">
              <img class="coin--icon" src="images/matic.svg" alt="" />
              <p class="coin--ticker">MATIC</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="sol">
              <img class="coin--icon" src="images/sol.svg" alt="" />
              <p class="coin--ticker">SOL</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="dot">
              <img class="coin--icon" src="images/dot.svg" alt="" />
              <p class="coin--ticker">DOT</p>
            </button>
            <button 
            class="key coin"
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="ltc">
              <img class="coin--icon" src="images/ltc.svg" alt="" />
              <p class="coin--ticker">LTC</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="busd">
              <img class="coin--icon" src="images/BUSD.svg" alt="" />
              <p class="coin--ticker">BUSD</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="shib">
              <img class="coin--icon" src="images/shib.svg" alt="" />
              <p class="coin--ticker">SHIB</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="trx">
              <img class="coin--icon" src="images/trx.svg" alt="" />
              <p class="coin--ticker">TRX</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="avax">
              <img class="coin--icon" src="images/avax.svg" alt="" />
              <p class="coin--ticker">AVAX</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="dai">
              <img class="coin--icon" src="images/dai.svg" alt="" />
              <p class="coin--ticker">DAI</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="wbtc">
              <img class="coin--icon" src="images/wbtc.svg" alt="" />
              <p class="coin--ticker">WBTC</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="link">
              <img class="coin--icon" src="images/link.svg" alt="" />
              <p class="coin--ticker">LINK</p>
            </button>
            <button 
            class="key coin" 
            data-keyboard-target="key"
            data-controller="keyboard--coin"
            data-action="click->keyboard#onSelectedCoin"
            data-ticker="leo">
              <img class="coin--icon" src="images/leo.svg" alt="" />
              <p class="coin--ticker">LEO</p>
            </button>
          </div>
          <button class="keyboard--navigation navigation--next">
            <i class="uis uis-angle-right-b"></i>
          </button>
        </div>

        <div class="actions" data-keyboard-target="actions">
          <button 
          class="key action" 
          data-keyboard-target="key"             
          data-value="buy">
            <i class="uis uis-arrow-down"></i>
            <span>Buy</span>
          </button>
          <button 
          class="key action" 
          data-keyboard-target="key"             
          data-value="sell">
            <i class="uis uis-arrow-up"></i>
            <span>Sell</span>
          </button>
          <button 
          class="key action" 
          data-keyboard-target="key"             
          data-value="swap">
            <i class="uis uis-exchange-alt"></i>
            <span>Swap</span>
          </button>
          <button 
          class="key action" 
          data-keyboard-target="key"             
          data-value="deposit">
            <i class="uis uis-arrow-down-left"></i>
            <span>Deposit</span>
          </button>
          <button 
          class="key action" 
          data-keyboard-target="key"             
          data-value="withdraw">
            <i class="uis uis-arrow-up-right"></i>
            <span>Withdraw</span>
          </button>
          <button 
          class="key action" 
          data-keyboard-target="key"             
          data-value="favorite">
            <i class="uis uis-favorite"></i>
            <span>Favorite</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
